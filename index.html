<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="result">
    <h2 class="title">Your Result</h2>

    <div class="circle">
      <h1 class="score">76</h1>
      <p class="total">of 100</p>
    </div>
    
    <h1 class="description">Great</h1>

    <p class="brief">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  
  <section class="summary">
    <h1>Summary</h1>

    <div class="row">
      <div class="cluster">
        <img class="icon" src="./assets/images/icon-reaction.svg">
        <p class="reaction">Reaction</p>
      </div>
      <p class="stat"><span>80</span> / 100</p>
    </div>
 
    <div class="row">
      <div class="cluster">
        <img class="icon" src="./assets/images/icon-memory.svg">
        <p class="memory">Memory</p>
      </div>
      <p class="stat"><span>92</span> / 100</p>
    </div>

    <div class="row">
      <div class="cluster"> 
        <img class="icon" src="./assets/images/icon-verbal.svg">
        <p class="verbal">Verbal</p>
      </div>
      <p class="stat"><span>61</span> / 100</p>
    </div>

    <div class="row">
      <div class="cluster">
        <img class="icon" src="./assets/images/icon-visual.svg">
        <p class="visual">Visual</p>
      </div>
      <p class="stat"><span>72</span> / 100</p>
    </div>


    <p class="button">Continue</p>
  </section>
  
</body>
</html>
